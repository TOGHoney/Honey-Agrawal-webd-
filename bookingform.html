<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Moments Events | My Booking</title>
    <link rel="stylesheet" href="design.css">

    <style>
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--gold);
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid rgba(206, 163, 53, 0.4);
            background: rgba(255, 255, 255, 0.08);
            color: var(--light);
            font-size: 0.95rem;
            outline: none;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--gold);
            box-shadow: 0 0 6px rgba(206, 163, 53, 0.4);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 3px;
            display: block;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid rgba(206, 163, 53, 0.2);
        }

        .user-info h3 {
            color: var(--gold);
            margin-bottom: 15px;
            text-align: center;
        }

        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .user-detail span:first-child {
            color: var(--gold);
            font-weight: 600;
        }

        .submit-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: var(--gold);
            border-radius: 25px;
            border: none;
            color: #210b0b;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #f0c96a;
            transform: translateY(-1px);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--gold);
        }

        .logout-link {
            text-align: center;
            margin-top: 20px;
        }

        .logout-btn {
            background: transparent;
            color: var(--gold);
            border: 1px solid rgba(206, 163, 53, 0.4);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.2s;
        }

        .logout-btn:hover {
            background: var(--gold);
            color: #210b0b;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">Royal Moments Events</div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="past-projects.html">Past Projects</a>
            <a href="my-booking.html">My Booking</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <main class="container">
        <h1>Make a Booking</h1>

        <div id="loginPrompt" style="text-align: center; color: var(--gold);">
            <p>Please <a href="login.html" style="color: var(--gold); text-decoration: underline;">login</a> to make a booking.</p>
        </div>

        <div id="bookingForm" style="display: none;">
            <div class="user-info" id="userInfo">
                <!-- User info will be populated here -->
            </div>

            <form id="bookingFormElement" onsubmit="return false;">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+91 9876543210" required>
                    <span id="phoneError" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="eventDate">Preferred Date</label>
                    <input type="date" id="eventDate" required>
                    <span id="dateError" class="error"></span>
                </div>
                
                <button type="button" class="submit-btn" onclick="submitBooking()">Book Event</button>
            </form>
            
            <div class="logout-link">
                <a href="#" class="logout-btn" onclick="logout()">Logout</a>
            </div>
        </div>
    </main>

    <script>
        // Set minimum date to today on page load
        window.onload = function() {
            // Set today's date as minimum for date picker
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('eventDate').min = today;

            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                displayUserInfo(user);
                document.getElementById('loginPrompt').style.display = 'none';
                document.getElementById('bookingForm').style.display = 'block';
            }
        };

        function displayUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <h3>Your Details</h3>
                <div class="user-detail">
                    <span>Name:</span>
                    <span>${user.name}</span>
                </div>
                <div class="user-detail">
                    <span>Email:</span>
                    <span>${user.email}</span>
                </div>
                <div class="user-detail">
                    <span>Age:</span>
                    <span>${user.age}</span>
                </div>
            `;
        }

        function submitBooking() {
            document.getElementById("phoneError").textContent = "";
            document.getElementById("dateError").textContent = "";

            let isValid = true;

            const phone = document.getElementById("phone").value.trim();
        
            if (phone === "") {
                document.getElementById("phoneError").textContent = "Phone number is required.";
                isValid = false;
            } 

            const eventDate = document.getElementById("eventDate").value;
            if (eventDate === "") {
                document.getElementById("dateError").textContent = "Event date is required.";
                isValid = false;
            } else {
                const today = new Date().toISOString().split('T')[0];
                if (eventDate < today) {
                    document.getElementById("dateError").textContent = "Event date cannot be in the past.";
                    isValid = false;
                }
            }

            if (isValid) {
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                const bookingData = {
                    id: Date.now(),
                    userId: loggedInUser.email,
                    userName: loggedInUser.name,
                    phone: phone,
                    eventDate: eventDate,
                    bookingDate: new Date().toISOString(),
                    status: "Pending"
                };

                let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
                bookings.push(bookingData);
                localStorage.setItem('bookings', JSON.stringify(bookings));
                
                alert("Booking created successfully! We will contact you soon to confirm details.");
                document.getElementById("bookingFormElement").reset();
                // Reset date min to today again
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('eventDate').min = today;
            }
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
